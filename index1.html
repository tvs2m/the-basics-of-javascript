<!DOCTYPE html>
<html>
<head>
<!-- область заголовка HTML - это комментарий в стандарте HTML -->
</head>
<body>
<!-- область тела документа HTML -->
<script>
//пример встраивания javascript в тело документа
/*использован метод Write для вывода на страницу результата выполнения функции Date() - возвращение текущего даты/времени */
document.write(Date());
</script>
</body>
</html>
